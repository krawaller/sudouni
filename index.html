<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css"></link>
    <script type="text/javascript" src="lib/lodash.js"></script>
    <script type="text/javascript" src="lib/react.js"></script>
    <script type="text/javascript" src="lib/JSXTransformer.js"></script>
    <script type="text/jsx;harmony=true" src="src/components/board.jsx"></script>
    <script type="text/jsx;harmony=true" src="src/components/square.jsx"></script>
    <script type="text/jsx;harmony=true" src="src/components/house.jsx"></script>
    <script type="text/javascript" src="src/sudo.js"></script>
  </head>
  <body>
    <script type="text/jsx">
      /** @jsx React.DOM */

      var squares = sudo.squares;
      squares = sudo.performActions([["set","r3c3",6]].concat(sudo.settingConsequences(squares["r3c3"],6)),squares);
      squares = sudo.performActions([["set","r8c7",4]].concat(sudo.settingConsequences(squares["r8c7"],4)),squares);
      squares = sudo.performActions([["set","r5c9",1]].concat(sudo.settingConsequences(squares["r5c9"],1)),squares);

      React.renderComponent(
        <Board squares={squares} houses={sudo.houses} />,
        document.querySelector("body")
      );
    </script>
  </body>
</html>
